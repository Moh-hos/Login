<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MohammadHosseini">
    <title>Login</title>
    <link rel="icon" href="/material-symbols--alternate-email.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
</head>

<body>
    <main class="container">
        <div class="text-header">
            <h1>خوش آمدید </h1>
            <p>برای ورود ایمیل وگذر واژه خود را وارد کنید </p>
        </div>
        <section class="box">
                <form class="forms">
                    <input type="email" name="email" id="email" required placeholder="ایمیل">
                    <input type="password" name="password" id="password" required placeholder="گذر واژه">
                    <button type="submit">ورود</button>
                </form>
        </section>
    </main>
</body>

</html>
